; Title: Assignment 7.4 - Other KO Bindings

; Description: Demonstrate how to use other
; Knockout.js bindings such as attr & style.
;===========================================-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Assignment 7.4</title>
    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
  </head>
  <body>
    <div role="main" class="container">
      <br /><br />
      <h2>JavaScript Tutorials</h2>
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Link</th>
          </tr>
        </thead>
        <!-- Using the “foreach” binding, iterate over the list of JavaScript tutorial objects and output the results -->
        <tbody data-bind="foreach: tutorials">
          <tr>
            <td data-bind="text: title"></td>
            <td data-bind="text: description"></td>
            <td>
              <a
                data-bind="text: URL, attr: { href:URL }, style:{color:'red'}"
                target="_blank"
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
      <br />
    </div>
    <script>
      // Textbook view model
      function TutorialViewModel() {
        // Create an array of five (5) JavaScript tutorial objects
        this.tutorials = ko.observable([
          // Each object must include a website URL, title, and description
          {
            title: "FreeCodeCamp",
            description: "Completely free web dev tutorial.",
            URL: ko.observable("https://www.freecodecamp.org/"),
          },
          {
            title: "MDN JavaScript Tutorials",
            description: "Free in-depth JavaScript tutorials for all levels.",
            URL: ko.observable(
              "https://developer.mozilla.org/en-US/docs/Web/JavaScript"
            ),
          },
          {
            title: "The Modern JavaScript Tutorial",
            description:
              "How it's done now. From the basics to advanced topics with simple, but detailed explanations.",
            URL: ko.observable("https://javascript.info"),
          },
          {
            title: "JavaScript: The Hard Parts",
            description:
              "For developers with a basic to intermediate knowledge of JavaScript who want to deepen their understanding to take it to the next level.",
            URL: ko.observable(
              "https://frontendmasters.com/courses/javascript-hard-parts/"
            ),
          },
          {
            title: "W3 Schools JavaScript Tutorial",
            description:
              "Free JavaScript tutorial with 'Try it Yourself' examples.",
            URL: ko.observable("https://www.w3schools.com/js/DEFAULT.asp"),
          },
        ]);
      }
      // Apply Knockout
      ko.applyBindings(new TutorialViewModel());
    </script>
  </body>
</html>
