<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise 4.3</title>
    <!--jQuery reference-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h4>HTTP DELETE Request</h4>
    <!--Add an HTML button, assign it an ID, and give it a description-->
    <button id="delete">Delete User</button>
    <script>
      // Register an onClick event and create an object literal DELETE request to http://httpbin.org/delete
      $(function () {
        $("#delete").click(function () {
          $.ajax({
            url: "http://httpbin.org/delete",
            dataType: "json",
            type: "DELETE",
            // Create a data object with at least 3 fields and assign it to the DELETE request (supply your own default values)
            data: {
              username: "admin",
              password: "P@$$werd",
              email: "email@email.com",
            },
            success: function (data, status) {
              // Using the console.log() function, output the results
              console.log(
                "Username: " +
                  data.form.username +
                  "\nPassword: " +
                  data.form.password +
                  "\nEmail: " +
                  data.form.email +
                  "\nStatus: " +
                  status
              );
            },
          });
        });
      });
    </script>
  </body>
</html>
